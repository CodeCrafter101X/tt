<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المشتريات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title animate__animated animate__fadeIn">نظام إدارة المشتريات</h1>
        
        <div class="row">
            <!-- نموذج إضافة عميل -->
            <div class="col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInRight">
                    <div class="card-header">
                        <h3 class="card-title h5 mb-0">
                            <i class="fas fa-user-plus"></i>
                            إضافة عميل جديد
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="customerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">الاسم</label>
                                    <input type="text" class="form-control" name="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">اللقب</label>
                                    <input type="text" class="form-control" name="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">رقم الهاتف</label>
                                <input type="tel" class="form-control" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">العنوان</label>
                                <input type="text" class="form-control" name="address" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus-circle"></i>
                                إضافة عميل
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- نموذج إضافة مشتريات -->
            <div class="col-md-6 mb-4">
                <div class="card animate__animated animate__fadeInLeft">
                    <div class="card-header">
                        <h3 class="card-title h5 mb-0">
                            <i class="fas fa-shopping-cart"></i>
                            إضافة مشتريات
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="purchaseForm">
                            <div class="mb-3">
                                <label class="form-label">اختر العميل</label>
                                <select class="form-select" name="customerId" required>
                                    <option value="">اختر العميل</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">المبلغ</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" name="amount" required>
                                    <span class="input-group-text">د.ك</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">الوصف</label>
                                <textarea class="form-control" name="description" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus-circle"></i>
                                إضافة مشتريات
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- قائمة العملاء -->
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-header">
                <h3 class="card-title h5 mb-0">
                    <i class="fas fa-users"></i>
                    قائمة العملاء
                </h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>الاسم</th>
                                <th>رقم الهاتف</th>
                                <th>العنوان</th>
                                <th>المشتريات</th>
                            </tr>
                        </thead>
                        <tbody id="customersList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
